version: "2.1"
services:
  db:
    image: mysql:5.6
    container_name: repo_name.db
    environment:
      MYSQL_ROOT_PASSWORD: ""
      MYSQL_ALLOW_EMPTY_PASSWORD: "yes"
    networks:
      - devstack_default
    volumes:
      - repo_name_mysql:/var/lib/mysql

  memcache:
    image: memcached:1.4.24
    container_name: repo_name.memcache

  app:
    # Uncomment this line to use the official repo_name base image
    image: openedx/repo_name

    container_name: repo_name.app
    volumes:
      - .:/edx/app/repo_name/
    command: bash -c 'while true; do python /edx/app/repo_name/manage.py runserver 0.0.0.0:8000; sleep 2; done'
    environment:
      DJANGO_SETTINGS_MODULE: repo_name.settings.devstack
    ports:
      - "8000:8000" # TODO: change this to your port
    networks:
      - devstack_default
    stdin_open: true
    tty: true

networks:
  devstack_default:
    external: true

volumes:
  repo_name_mysql:
